<div class="container mt-5">
  <h2>Ajouter un Client</h2>
  <form (ngSubmit)="addClient()">
    <div class="mb-3">
      <label for="nom" class="form-label">Nom</label>
      <input type="text" id="nom" [(ngModel)]="client.nom" name="nom" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="adresse" class="form-label">Adresse</label>
      <input type="text" id="adresse" [(ngModel)]="client.adresse" name="adresse" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="tele" class="form-label">Téléphone</label>
      <input type="number" id="tele" [(ngModel)]="client.tele" name="tele" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary">Ajouter</button>
  </form>
</div>
